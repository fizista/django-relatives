language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4

env:
  - DJANGO=Django==1.4.15
  - DJANGO=Django==1.5.10
  - DJANGO=Django==1.6.7
  - DJANGO=Django==1.7

install:
  - pip install --use-mirrors $DJANGO
  - pip install --use-mirrors coverage coveralls

script: coverage run setup.py test

after_success: coveralls

matrix:
  exclude:
   - python: 2.6
     env: DJANGO=Django==1.7
   - python: 3.3
     env: DJANGO=Django==1.4.15
   - python: 3.4
     env: DJANGO=Django==1.4.15
